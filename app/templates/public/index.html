<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico')}}">
  <title>Invoice</title>
</head>
<body>
  <div class="main-screen">
    <div class="left-part">
      <h1>Sąskaita</h1>
      <p>Sąskaitų faktūrų išrašymo modulis <span>nemokamai</span></p>
      <div class="btn-block">
        <button id="join-btn" class="btn-main">Prisijungti</button>
        <button id="register-btn" class="btn-main">Registruotis</button>
        <button id="demo-btn" class="btn-main">Demo</button>
      </div>
    </div>
    <img draggable="false" src="{{url_for('static', filename='img/accountant.png')}}" alt="accountant">
  </div>
  <form id="register-form" class="register noshow hidden-form">
    <h2>Registruotis</h2>
    <div class="input-holder">
      <label for="Vardas">Vardas</label>
      <input id="r_name" type="text">
    </div>
    <div class="input-holder">
      <label for="r_email">El. paštas</label>
      <input id="r_email" type="email">
    </div>
    <div class="input-holder">
      <label for="r_password">Slaptažodis</label>
      <input id="r_password" type="password">
    </div>
    <div class="input-holder">
      <label for="r_password_repeat">Pakartokite slaptažodį</label>
      <input id="r_password_repeat" type="password">
      <p>Slaptažodyje turi būti bent 1 didžioji raidė [A-Z], 1 skaitmuo [0-9]</p>
    </div>
    <button type="submit">Registruotis</button>
    <div class="error-message noshow">
      <p>Klaidos aprašymas</p>
    </div>
    <div>
      <p>Jau turite paskyrą? <span>Prisijungti</span></p>
    </div>
  </form>
  <form id="join-form" class="signin noshow hidden-form">
    <h2>Prisijungti arba <span>Registruotis</span></h2>
    <div class="input-holder">
      <label for="Vardas">Vardas</label>
      <input id="r_name" type="text">
    </div>
    <div class="input-holder">
      <label for="r_password">Slaptažodis</label>
      <input id="r_password" type="password">
    </div>
    <button type="submit">Prisijungti</button>
    <div class="error-message noshow">
      <p>Klaidos aprašymas</p>
    </div>
    <div>
      <p>Dar neturite paskyros? <span>Užsiregistruokite</span></p>
    </div>

  </form>
  <div class="modal noshow"> </div>


  <div class="triangle"></div>
  <div class="triangle big-triangle"></div>
  <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
